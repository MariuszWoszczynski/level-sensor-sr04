esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  project:
    name: esphome.level_sensor_short_distance
    version: "1.0"
 
esp32:
  board: nodemcu-32s
  framework:
    type: arduino

# Status LED for connection
