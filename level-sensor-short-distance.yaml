button:
  # Restart the ESP
  - platform: restart
    name: "Restart"

text_sensor: 
    #diagnostic info
  - platform: wifi_info                   
    ip_address:
      name: 'IP Address'
      icon: mdi:wifi
    ssid:
      name: 'Connected SSID'
      icon: mdi:wifi-strength-2

sensor:
  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "Signal %"
    entity_category: "diagnostic"

  - platform: ultrasonic
    trigger_pin: GPIO33
    echo_pin: GPIO25
    name: "Distance [m]"
    id: water_distance
    pulse_time: 150us
    update_interval: 1s
    filters:
      - filter_out: 6.0
      - filter_out: 0.0
      - median:
          window_size: 5
          send_every: 1
  

  - platform: template
    name: "Water Level [%]"
    unit_of_measurement: "%"
    accuracy_decimals: 1
    lambda: |-
      const float max_distance = 0.7;   // Odległość przy pustym zbiorniku (m)
      const float min_distance = 0.3;   // Odległość przy pełnym zbiorniku (m)
      float distance = id(water_distance).state;
      float percent = ((max_distance - distance) / (max_distance - min_distance)) * 100.0;
      if (percent > 100.0) return 100.0;
      if (percent < 0.0) return 0.0;
      return percent;
    update_interval: 2s
